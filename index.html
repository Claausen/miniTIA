<html>
 <head>
  <title> miniTIA Alpha 1.2 </title>
  <meta http-equiv="content-type" content="text/html;charset=utf-8" />
  <link rel="stylesheet" type="text/css" media="all" href="css/main.css" />

  <script LANGUAGE="JavaScript" type="text/javascript">

   function runTotal(myForm) 
   {
    
    var form_field1=Number(myForm.box1.value);
    var form_field2=Number(myForm.box2.value * 1.005);

    // Nu kommer post-numre priserne ind i systemet.

    if (form_field1 == "7800")
    {
        var form_field1=200
    }

    if (form_field1 == "7100") 
    {
        var form_field1=300
    }

    if (myForm.box3.checked)
    {
    var p1=560
    }
    else
    {
    var p1=0
    }

     if (myForm.box4.checked)
    {
    var p2=320
    }
    else
    {
    var p2=0
    }

    if (myForm.radio[0].checked)
    {
    var r1=70
    }
    else
    {
    var r1=0
    }

    if (myForm.radio[1].checked)
    {
    var r2=140
    }
    else
    {
    var r2=0
    }

    if (myForm.radio[2].checked)
    {
    var r3=210
    }
    else
    {
    var r3=0
    }


    myForm.total.value = form_field1 + Math. ceil(form_field2) + p1 + p2 + r1 + r2 + r3;

   }   

</script>

 </head>
 <body>


<div class="primary">
<center>

<form id="box">

Postnummer:           <input type="text" name="box1" size="3" /><br />

Dyr                   <input type="radio" name="radio" id="r" value="d" />

<input type="button" onClick="runTotal(this.form)" value="Udregn total belÃ¸b">

</form>

</div>
</center>
